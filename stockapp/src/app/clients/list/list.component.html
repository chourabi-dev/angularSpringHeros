<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Clients</h1>
        <a routerLink="/depots/add" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-plus fa-sm text-white-50"></i> Ajouter</a>
    </div>

 
 
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Clients</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fullname</th>
                            <th>Phone</th> 
                            <th>Email</th> 
                            <th>Actions</th> 
                            
                            
                        </tr>
                    </thead> 
                    <tbody>
                        <tr *ngFor="let d of clients;let j = index;">
                            <td>{{j+1}}</td>

                            <td>
                                {{d.fullname}}
                            </td>

                            <td>
                                {{d.phone}}
                            </td>
                            
                            <td>
                                {{d.email}}
                            </td>
                            <td>
                                <a class="btn btn-sm btn-info" [routerLink]="'/clients/buy/'+d.id" ><i class="fas fa-shopping-cart"></i> Acheter</a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
