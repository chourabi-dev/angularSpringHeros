<h1>hello world</h1>

<h3> {{email}} </h3>

<ul>
    <li *ngFor="let e of employees">
        <p>
            <strong> {{e.fullname}} </strong><br>
            <small> {{e.email}} / {{e.phone}} </small>
        </p>
    </li>
</ul>
